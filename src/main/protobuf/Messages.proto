syntax = "proto3";

package example.proto;

import "scalapb/scalapb.proto";

option (scalapb.options) = {
  package_name: "example.proto"
  flat_package: true
  single_file: true
};


message ToplevelMessage {
    int32 subField = 1;
}

message WithOneOff {
    oneof value {
        string sField = 1;
        int32 iField = 2;
        ToplevelMessage subField = 3;
    }
}
